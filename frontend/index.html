<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worker Hiring Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Worker Registration</h1>
    <form id="workerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter worker name" required />
      </div>

      <div class="form-group">
        <label for="skill">Skill</label>
        <input type="text" id="skill" placeholder="e.g. Electrician, Plumber" required />
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Enter city or area" required />
      </div>

      <div class="form-group">
        <label for="phone">Contact Number</label>
        <input type="tel" id="phone" placeholder="Enter phone number" required />
      </div>

      <button type="submit" class="btn">Register Worker</button>
    </form>
  </div>
</body>
</html>
